<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CDN do Bootstrap 5 CSS (versão única) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Link CDN do Bootstrap Icons (ESSE É O IMPORTANTE PARA ÍCONES) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <title>Configuração do Bootstrap 5</title>
</head>
<body>
    <div class="container mt-5">
        <p>
            <i class="bi bi-xbox"></i> Ícone Xbox
        </p>
        
        <h1>Usando tags nativas do Html</h1>
        <h1>Titulo Principal</h1>
        <h2>Seção Importante</h2>
        <h3>Subseção</h3>
        <h4>Detalhes</h4>
        <h5>Card Title</h5>
        <h6>Label Pequeno</h6>

        <p class="h1">Usando classes de estilo</p>
        <p class="h1">Parece h1</p>
        <span class="h2">Parece h2</span>
        <div class="h3">Parece h3</div>
        <a class="h4">Link estilizado</a>
        <li class="h5">Item de lista</li>
        <label class="h6">Label</label>
        
        <!-- Exemplos adicionais de ícones -->
        <div class="mt-4">
            <i class="bi bi-heart-fill text-danger fs-1"></i>
            <i class="bi bi-star-fill text-warning fs-1"></i>
            <i class="bi bi-bootstrap-fill text-primary fs-1"></i>
        </div>
    </div>

    <!-- Link CDN do Bootstrap JS (versão única) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
